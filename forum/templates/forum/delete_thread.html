{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Delete thread</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="POST">
                    {% csrf_token %}
                    Are you sure you want to delete {{ thread.title }}?
                    <input type="submit" value="Save">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
