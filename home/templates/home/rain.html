{% load static %}

{% block extra_css %}
<meta content="width=device-width, initial-scale=1" name="viewport" />
<link rel="stylesheet" href="{% static '/css/rain.css' %}">
{% endblock %}


<body onload="setup();">
    <center>
    <canvas id="canvas"></canvas>
    </center>
    {% if goback %}
        <a class="btn-close" href="{{ goback }}">Close</a>
    {% else %}
        <a class="btn-close" href="{% url 'home' %}">Close</a>
    {% endif %}
</body>


{% block postloadjs %}
<script src="{% static '/js/rain.js' %}"></script>
{% endblock %}
