{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Blog Posts</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                 <a href="{% url 'add_blog_post' %} " class="btn btn-dark">Add Blog Post</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% for blogpost in object_list %}
                    <a href="{% url 'blog_post' blogpost.pk %}"><p>{{ blogpost.title }} by {{ blogpost.author }}</p></a>
                    <p>({{ blogpost.uploaded_by }})</p>    
                    <p>{{ blogpost.date_created }}</p>
                    <p>{{ blogpost.body }}</p>
                    <hr>    
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
